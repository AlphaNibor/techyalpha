	<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

  	  }
  	  .contact{
	  	  height:600px;

	  	  flex-direction:column;

  	  }

	  	  margin:10px 0px;
	  	  border:1px solid #000;

	  	  outline:none;
  	  }

	  	  border:1px solid #000;

	  	  border-radius:20px;
	  	  outline:none;
	  	  margin:10px 0px;
	  	  padding:10px 60px;
  	  }

	  	  color:#fff;
	  	  transition:.5s;
  	  }
